<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing & Login Page</title>
  <style>
    /* Reset and body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    /* Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      animation: zoomSlide 12s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes zoomSlide {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
    }

    nav button {
      margin-left: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background: rgba(255, 255, 255, 0.6);
      color: #000;
    }

    /* Glass card style */
    .glass-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      color: #fff;
      text-align: center;
      width: 300px;
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .glass-card input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    .glass-card button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .glass-card button:hover {
      background: #fff;
    }

    /* Landing content */
    .content {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .content button {
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .content button:hover {
      background: #fff;
    }

    /* Home button on login/sign-up page */
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(6px);
      cursor: pointer;
      display: none;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
    }

  </style>
</head>
<body>
  <div class="background"></div>

  <nav>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </nav>

  <div class="content" id="landingContent">
    <h1>Welcome to My Website</h1>
    <p>Experience a clean, modern, and elegant landing page.</p>
    <button>Get Started</button>
  </div>

  <!-- Login / Sign Up Glass Card -->
  <button class="home-btn" id="homeBtn">Home</button>

  <div class="glass-card" id="loginCard">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>

  <div class="glass-card" id="signupCard">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Sign Up</button>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const homeBtn = document.getElementById('homeBtn');
    const landingContent = document.getElementById('landingContent');
    const loginCard = document.getElementById('loginCard');
    const signupCard = document.getElementById('signupCard');

    // Function to hide all cards
    function hideAllCards() {
      loginCard.style.display = 'none';
      signupCard.style.display = 'none';
    }

    // Show Login Card
    loginBtn.addEventListener('click', () => {
      hideAllCards();
      landingContent.style.display = 'none';
      loginCard.style.display = 'flex';
      homeBtn.style.display = 'block';
    });

    // Show Sign Up Card
    signupBtn.addEventListener('click', () => {
      hideAllCards();
      landingContent.style.display = 'none';
      signupCard.style.display = 'flex';
      homeBtn.style.display = 'block';
    });

    // Go back to landing page
    homeBtn.addEventListener('click', () => {
      hideAllCards();
      landingContent.style.display = 'block';
      homeBtn.style.display = 'none';
    });
  </script>
</body>
</html>
